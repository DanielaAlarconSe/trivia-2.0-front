<h2 mat-dialog-title class="bg-ciber-p-as-1 text-white">
  <i class="fa-solid fa-clipboard"></i> Formulario entidad
</h2>
<div mat-dialog-content>
  <div class="row mt-4">
    <div class="col">
      <form [formGroup]="formulario">
        <fieldset class="scheduler-border shadow-sm">
          <legend class="scheduler-border mb-4">Entidad</legend>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label
                  >Nombre de la entidad:
                  <span class="requerido"> * </span></label
                >
                <mat-form-field class="example-full-width" appearance="outline">
                  <input
                    matInput
                    formControlName="nombre"
                    required
                    (input)="transformToUppercase($event, 'nombre')"
                  />
                </mat-form-field>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Direcci√≥n: <span class="requerido"> * </span></label>
                <mat-form-field class="example-full-width" appearance="outline">
                  <input
                    matInput
                    formControlName="direccion"
                    required
                    (input)="transformToUppercase($event, 'direccion')"
                  />
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label>Telefono: <span class="requerido"> * </span></label>
                <mat-form-field class="example-full-width" appearance="outline">
                  <input matInput formControlName="telefono" required />
                </mat-form-field>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Email: <span class="requerido"> * </span></label>
                <mat-form-field class="example-full-width" appearance="outline">
                  <input matInput formControlName="email" required />
                </mat-form-field>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="row text-right">
    <div class="col">
      <button class="btn btn-danger" mat-dialog-close (click)="cancelar()">
        <i class="fa-solid fa-xmark"></i> Cancelar
      </button>
      <button
        type="button"
        class="btn btn-ciber-v ml-2"
        [disabled]="!formulario.valid"
        (click)="generarEntidad()"
      >
        <i class="far fa-save"></i> Guardar
      </button>
    </div>
  </div>
</div>
